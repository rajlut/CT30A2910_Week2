<!DOCTYPE html>
<html>

<head>
	<title>Week 2</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css" type="text/css" />
</head>

<body>
	<div>
		<table id="user-info-table">
			<thead>
				<tr>
					<th>Username</th>
					<th>Email</th>
					<th>Address</th>
					<th>Admin</th>
				</tr>
			</thead>
			<tbody id="user-info-table-body">
				<tr>
					<td>Webmaster</td>
					<td>example@email.com</td>
					<td>Demoland 123</td>
					<td>X</td>
				</tr>
				<tr>
					<td>User123</td>
					<td>example@email.com</td>
					<td>Userplace 321</td>
					<td>-</td>
				</tr>
				<tr>
					<td>AnotherUser222</td>
					<td>example@email.com</td>
					<td>AnotherPlace 21</td>
					<td>-</td>
				</tr>
		</table>
	</div>
	<div>
		<!-- Create a form, in which the user can fill information that are going to be added into the table  -->
		<div id="user-form">
			<form>
				<label for="username">Username</label>
				<input type="text" id="input-username" name="username" />
				<label for="email">Email</label>
				<input type="text" id="input-email" name="email" />
				<label for="address">Address</label>
				<input type="text" id="input-address" name="address" />
				<label for="admin">Admin</label>
				<input type="checkbox" id="input-admin" name="admin" />
				<input type="submit" id="submit-data" value="Submit" />
			</form>
		</div>
		<div>
			<input type="submit" id="empty-table" value="Empty table" />
		</div>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
