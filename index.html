<!DOCTYPE html>
<html>

<head>
	<title>Week 2</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css" type="text/css" />
</head>

<body>
	<div>
		<table id="user-info-table">
			<thead>
				<tr>
					<th>Username</th>
					<th>Email</th>
					<th>Address</th>
					<th>Admin</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody id="user-info-table-body">
				<tr>
					<td>Webmaster</td>
					<td>example@email.com</td>
					<td>Demoland 123</td>
					<td>X</td>
					<td>
						<img class="user-image" src="src/images/webmaster.png" alt="Webmaster" width="50" height="50" />
					</td>
				</tr>
				<tr>
					<td>User123</td>
					<td>example@email.com</td>
					<td>Userplace 321</td>
					<td>-</td>
					<td>
						<img class="user-image" src="src/images/user123.png" alt="User123" width="50" height="50" />
					</td>
				</tr>
				<tr>
					<td>AnotherUser222</td>
					<td>example@email.com</td>
					<td>AnotherPlace 21</td>
					<td>-</td>
					<td>
						<img class="user-image" src="src/images/another_user.png" alt="Another user" width="50"
							height="50" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<div id="user-form">
			<form enctype="multipart/form-data" name="user-form">
				<div>
					<label for="username">Username</label>
					<input type="text" id="input-username" name="username" />
				</div>
				<div>
					<label for="email">Email</label>
					<input type="text" id="input-email" name="email" />
				</div>
				<div>
					<label for="address">Address</label>
					<input type="text" id="input-address" name="address" />
				</div>
				<div>
					<label for="admin">Admin</label>
					<input type="checkbox" id="input-admin" name="admin" />
				</div>
				<div>
					<label for="userImage">Image</label>
					<input type="file" id="input-image" name="image" accept="image/*" />
				</div>
				<div>
					<input type="submit" id="submit-data" value="Submit" />
				</div>
			</form>
		</div>
		<div>
			<input type="submit" id="empty-table" value="Empty table" />
		</div>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
